<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
	data-assets-path="/assets/" data-template="vertical-menu-template-free">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Update Product - Food Saver Creator</title>

	<meta name="description" content="" />

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/img/favicon/food_saver_ico.ico" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

	<!-- Core CSS -->
	<link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
	<link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
	<link rel="stylesheet" href="/assets/css/demo.css" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
	<link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

	<!-- Page CSS -->

	<!-- Helpers -->
	<script src="/assets/vendor/js/helpers.js"></script>
	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="/assets/js/config.js"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<div th:replace="~{fragments/food_creator_menu :: menu(role_id=5)}"></div>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
				<div th:replace="~{fragments/navbar :: navbar}"></div>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->
					<div class="container-xxl flex-grow-1 container-p-y">

						<!-- Basic Layout -->
						<div class="col-xl">
							<div class="card mb-4">
								<div class="card-header d-flex justify-content-between align-items-center">
									<h5 class="mb-0">Update Product</h5>
								</div>

								<div class="card-body">
									<form action="#" th:action="@{/food_creator/products/update}"
										th:object="${productDTO}" enctype="multipart/form-data" method="POST">


										<div class="mb-3">
											<label class="form-label" for="basic-default-image">Hình ảnh</label>
											<input type="file" class="form-control" id="basic-default-image"
												th:field="*{imageFile}" />
											<p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
												th:errors="*{imageFile}" />
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-default-name">Tên</label>
											<input type="text" class="form-control" id="basic-default-name"
												placeholder="Tên sản phẩm" th:field="*{name}" />
											<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
												th:errors="*{name}" />
										</div>
										<div class="mb-3">
											<label for="selectCategory" class="form-label">Danh mục</label>
											<select th:field="${productDTO.category.id}" th:attr="name='category.id'"
												id="selectCategory" class="form-select">
												<option th:each="category : ${productDTO.categories}"
													th:value="${category.id}" th:text="${category.name}"></option>
											</select>
										</div>
										<div class="mb-3">
											<label class="form-label" for="basic-default-price">Giá</label>
											<input type="number" class="form-control" id="basic-default-price"
												placeholder="Giá sản phẩm" th:field="*{price}" min="0" />
											<p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
												th:errors="*{price}" />
										</div>

										<!--<div class="mb-3">
											<label class="form-label" for="basic-default-discountPrice">Giá khuyến mãi
											</label>
											<input type="number" class="form-control" id="basic-default-discountPrice"
												placeholder="Giá khuyến mãi" th:field="*{discountPrice}" min="0" />
											<p th:if="${#fields.hasErrors('discountPrice')}" th:errorclass="text-danger"
												th:errors="*{discountPrice}" />
										</div>-->
										<div class="mb-3">
											<label for="selectUnit" class="form-label">Đơn vị</label>
											<select th:field="${productDTO.unit.id}" th:attr="name='creator.id'"
												id="selectUnit" class="form-select">
												<option th:each="unit : ${productDTO.units}" th:value="${unit.id}"
													th:text="${unit.name}"></option>
											</select>
										</div>
										<div class="mb-3">
											<label class="form-label" for="basic-default-quantity">Số lượng</label>
											<input type="number" class="form-control" id="basic-default-quantity"
												placeholder="Số lượng" th:field="*{quantity}" min="0" />
											<p th:if="${#fields.hasErrors('quantity')}" th:errorclass="text-danger"
												th:errors="*{quantity}" />
										</div>
										<div class="mb-3">
											<label class="form-label" for="basic-default-expiredDate">Thời gian hết
												hạn</label>
											<input type="datetime-local" class="form-control"
												id="basic-default-expiredDate" th:field="*{expiredDate}" />
											<p th:if="${#fields.hasErrors('expiredDate')}" th:errorclass="text-danger"
												th:errors="*{expiredDate}" />
										</div>
										<div class="mb-3">
											<label class="form-label" for="basic-default-description">Mô tả</label>
											<textarea rows="5" class="form-control" id="basic-default-description"
												placeholder="Mô tả sản phẩm" th:field="*{description}" /></textarea>
											<p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
												th:errors="*{description}"></p>
										</div>

										<input type="hidden" th:value="*{id}" th:attr="name='id'" />
										<input type="hidden" th:value="*{discountPrice}"
											th:attr="name='discountPrice'" />
										<input type="hidden" th:value="*{image}" th:attr="name='image'" />
										<input type="hidden" th:value="*{imageUrl}" th:attr="name='imageUrl'" />
										<input type="hidden" th:value="*{imageType}" th:attr="name='imageType'" />
										<input type="hidden" th:value="${creator_id}" th:attr="name='creator.id'" />
										</p>
										<div class="demo-inline-spacing">
											<button type="submit" class="btn btn-primary">Xác nhận</button>
											<a th:href="@{'/food_creator/products/page/1?sortField=id&sortDir=desc'}"
												class="btn btn-secondary">Quay lại</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- / Content -->

					<!-- Footer -->
					<div th:replace="~{fragments/footer :: footer}"></div>
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->

	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->

	<script src="/assets/vendor/libs/jquery/jquery.js"></script>
	<script src="/assets/vendor/libs/popper/popper.js"></script>
	<script src="/assets/vendor/js/bootstrap.js"></script>
	<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="/assets/vendor/js/menu.js"></script>

	<!-- endbuild -->

	<!-- Vendors JS -->
	<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

	<!-- Main JS -->
	<script src="/assets/js/main.js"></script>

	<!-- Page JS -->
	<script src="/assets/js/dashboards-analytics.js"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
