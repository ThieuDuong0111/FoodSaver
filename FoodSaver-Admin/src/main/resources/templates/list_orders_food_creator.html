<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
	data-assets-path="/assets/" data-template="vertical-menu-template-free">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Đơn hàng - Food Saver Creator</title>

	<meta name="description" content="" />

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/img/favicon/food_saver_ico.ico" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

	<!-- Core CSS -->
	<link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
	<link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
	<link rel="stylesheet" href="/assets/css/demo.css" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
	<link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

	<!-- Page CSS -->

	<!-- Helpers -->
	<script src="/assets/vendor/js/helpers.js"></script>
	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="/assets/js/config.js"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<div th:replace="~{fragments/food_creator_menu :: menu(role_id=6)}"></div>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
				<div th:replace="~{fragments/navbar :: navbar}"></div>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->
					<div class="container-xxl flex-grow-1 container-p-y">
						<div class="card">
							<div class="table-header">
								<h5 class="card-header">Đơn hàng</h5>
							</div>
							<div class="table-responsive text-nowrap">
								<table class="table">
									<thead>
										<tr>
											<th>Id</th>
											<th>Mã đơn</th>
											<th>Tên</th>
											<th>Số điện thoại</th>
											<th>Tổng tiền</th>
											<th>Ngày đặt hàng</th>
											<th>Trạng thái</th>
											<th>Thao tác</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="order : ${listorders}">
											<td th:text="${order.id}"></td>
											<td th:text="${order.orderCode}"></td>
											<td th:text="${order.userOrders.name}"></td>
											<td th:text="${order.userOrders.phone}"></td>
											<td
												th:text="${T(com.funix.foodsaveradmin.utils.ParseUtils).parseVNDCurrency(order.totalAmount)}">
											</td>
											<td
												th:text="${T(com.funix.foodsaveradmin.utils.ParseUtils).parseDateTime(order.publishedDate)}">
											</td>
											<td>
												<span th:if="${order.isPaid == true}" class="badge
													bg-label-success me-1">Hoàn thành</span>
												<span th:unless="${order.isPaid == true}" class="badge
													bg-label-danger me-1">Đang chờ</span>
											</td>
											<td>
												<div class="demo-inline-spacing">
													<a class="btn btn-primary"
														th:href="@{/food_creator/orders/detail/{id}(id=${order.id})}"
														style="text-decoration: none; color: white;">
														Xem chi tiết</a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>

								<div th:if="${totalPages > 1}" style="padding: 15px;">
									<div class="table-pagination">
										<div>
											Tổng số hàng: [[${totalItems}]]
										</div>
										<nav aria-label="Page navigation">
											<ul class="pagination">
												<li class="page-item first">
													<a th:if="${currentPage >= 2}" class="page-link"
														th:href="@{'/food_creator/orders/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"><i
															class="tf-icon bx bx-chevrons-left"></i></a>
													<a th:unless="${currentPage >= 2}" class="page-link"><i
															class="tf-icon bx bx-chevrons-left"></i></a>
												</li>
												<span th:each="i: ${#numbers.sequence(1, totalPages)}"
													style="padding-left: 2px; padding-right: 2px;">
													<li th:if="${currentPage != i}" class="page-item">
														<a class="page-link"
															th:href="@{'/food_creator/orders/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
													</li>
													<li th:unless="${currentPage != i}" class="page-item active">
														<a class="page-link">[[${i}]]</a>
													</li>
												</span>
												<li class="page-item last">
													<a th:if="${currentPage < totalPages}" class="page-link"
														th:href="@{'/food_creator/orders/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"><i
															class="tf-icon bx bx-chevrons-right"></i></a>
													<a th:unless="${currentPage < totalPages}" class="page-link"><i
															class="tf-icon bx bx-chevrons-right"></i></a>
												</li>
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- / Content -->

					<!-- Footer -->
					<div th:replace="~{fragments/footer :: footer}"></div>
					<!-- / Footer -->

				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->



	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->

	<script src="/assets/vendor/libs/jquery/jquery.js"></script>
	<script src="/assets/vendor/libs/popper/popper.js"></script>
	<script src="/assets/vendor/js/bootstrap.js"></script>
	<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="/assets/vendor/js/menu.js"></script>

	<!-- endbuild -->

	<!-- Vendors JS -->
	<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

	<!-- Main JS -->
	<script src="/assets/js/main.js"></script>

	<!-- Page JS -->
	<script src="/assets/js/dashboards-analytics.js"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
