<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
	data-assets-path="/assets/" data-template="vertical-menu-template-free">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title th:if="${role_id == 3}">User - Food Saver Admin</title>
	<title th:if="${role_id == 2}">Food Creator - Food Saver Admin</title>

	<meta name="description" content="" />

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/img/favicon/food_saver_ico.ico" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

	<!-- Core CSS -->
	<link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
	<link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
	<link rel="stylesheet" href="/assets/css/demo.css" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
	<link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

	<!-- Page CSS -->

	<!-- Helpers -->
	<script src="/assets/vendor/js/helpers.js"></script>
	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="/assets/js/config.js"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<div th:replace="~{fragments/admin_menu :: menu(role_id=${role_id})}"></div>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
				<div th:replace="~{fragments/navbar :: navbar}"></div>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->
					<div class="container-xxl flex-grow-1 container-p-y">
						<div class="card">
							<div class="table-header">
								<h5 th:if="${role_id == 3}" class="card-header">User</h5>
								<h5 th:if="${role_id == 2}" class="card-header">Food Creator</h5>
								<div style="padding: 15px;"><a th:href="@{'/admin/users/add?role_id='+${role_id}}"
										class="btn btn-success">Add</a>
								</div>
							</div>

							<div class="table-responsive text-nowrap">
								<table class="table">
									<thead>
										<tr>
											<th>Id</th>
											<th>Avatar</th>
											<th>Name</th>
											<th>Email</th>
											<th>Phone</th>
											<th>Address</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user : ${listUsers}">
											<td th:text="${user.id}"></td>
											<td th:if="${user.avatar == null || user.avatar == ''}"><img
													th:src="@{'/images/none_image.png'} " width="33px" height="33px"
													style="border-radius: 50%;" /></td>
											<td th:unless="${user.avatar == null || user.avatar == ''}"><img
													th:src="@{'data:image/jpeg;base64,' + ${user.avatar}}"
													width="33px" height="33px" , style="border-radius: 50%;" /></td>

											<td th:text="${user.name}"></td>
											<td th:text="${user.email}"></td>
											<td th:text="${user.phone}"></td>
											<td th:text="${user.address}"></td>
											<td>
												<div class="demo-inline-spacing">
													<a class="btn btn-primary"
														th:href="@{/admin/users/update/{id}(id=${user.id})}"
														style="text-decoration: none; color: white;">
														Edit</a>

													<button class="btn btn-danger" data-bs-toggle="modal"
														data-bs-target="#modalDelete"
														th:attr="data-id=${user.id}">Delete</button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>

								<div th:if="${totalPages > 1}" style="padding: 15px;">
									<div class="table-pagination">
										<div>
											Total Rows: [[${totalItems}]]
										</div>
										<nav aria-label="Page navigation">
											<ul class="pagination">
												<li class="page-item first">
													<a th:if="${currentPage >= 2}" class="page-link"
														th:href="@{'/admin/users/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&role_id=' + ${role_id}}"><i
															class="tf-icon bx bx-chevrons-left"></i></a>
													<a th:unless="${currentPage >= 2}" class="page-link"><i
															class="tf-icon bx bx-chevrons-left"></i></a>
												</li>
												<span th:each="i: ${#numbers.sequence(1, totalPages)}"
													style="padding-left: 2px; padding-right: 2px;">
													<li th:if="${currentPage != i}" class="page-item">
														<a class="page-link"
															th:href="@{'/admin/users/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&role_id=' + ${role_id}}">[[${i}]]</a>
													</li>
													<li th:unless="${currentPage != i}" class="page-item active">
														<a class="page-link">[[${i}]]</a>
													</li>
												</span>
												<li class="page-item last">
													<a th:if="${currentPage < totalPages}" class="page-link"
														th:href="@{'/admin/users/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&role_id=' + ${role_id}}"><i
															class="tf-icon bx bx-chevrons-right"></i></a>
													<a th:unless="${currentPage < totalPages}" class="page-link"><i
															class="tf-icon bx bx-chevrons-right"></i></a>
												</li>

											</ul>
										</nav>
									</div>
								</div>
								<input id="role_id" type="hidden" th:value="${role_id}" />
							</div>
						</div>
					</div>
					<!-- / Content -->

					<!-- Footer -->
					<div th:replace="~{fragments/footer :: footer}"></div>
					<!-- / Footer -->

					<!-- Modal -->
					<div class="modal fade" id="modalDelete" aria-labelledby="modalToggleLabel" tabindex="-1"
						style="display: none" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="modalToggleLabel">Delete
									</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">Are you sure to want to delete
									this record</span>?</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
										Close
									</button>
									<button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
								</div>
							</div>
						</div>
					</div>
					<!-- / Modal -->

				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->



	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->

	<script src="/assets/vendor/libs/jquery/jquery.js"></script>
	<script src="/assets/vendor/libs/popper/popper.js"></script>
	<script src="/assets/vendor/js/bootstrap.js"></script>
	<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="/assets/vendor/js/menu.js"></script>

	<!-- endbuild -->

	<!-- Vendors JS -->
	<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

	<!-- Main JS -->
	<script src="/assets/js/main.js"></script>

	<!-- Page JS -->
	<script src="/assets/js/dashboards-analytics.js"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#modalDelete').on('show.bs.modal', function (event) {

				var button = $(event.relatedTarget);
				var userId = button.data('id');
				var roleId = $('#role_id').val();
				console.log(roleId);
				var modal = $(this);
				var deleteButton = modal.find('#confirmDelete');
				deleteButton.off('click').on('click', function () {
					window.location.href = '/admin/users/delete/' + userId + '?role_id=' + roleId;
				});
			});
		});
	</script>
</body>

</html>
