<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
	data-assets-path="/assets/" data-template="vertical-menu-template-free">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title th:if="${role_id == 3}">Create User - Food Saver Admin</title>
	<title th:if="${role_id == 2}">Create Food Creator - Food Saver Admin</title>

	<meta name="description" content="" />

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/img/favicon/food_saver_ico.ico" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

	<!-- Core CSS -->
	<link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
	<link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
	<link rel="stylesheet" href="/assets/css/demo.css" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
	<link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

	<!-- Page CSS -->

	<!-- Helpers -->
	<script src="/assets/vendor/js/helpers.js"></script>
	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="/assets/js/config.js"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<div th:replace="~{fragments/admin_menu :: menu(role_id=${role_id})}"></div>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
				<div th:replace="~{fragments/navbar :: navbar}"></div>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->
					<div class="container-xxl flex-grow-1 container-p-y">

						<!-- Basic Layout -->
						<div class="col-xl">
							<div class="card mb-4">
								<div class="card-header d-flex justify-content-between align-items-center">
									<h5 th:if="${role_id == 3}" class="mb-0">Create User</h5>
									<h5 th:if="${role_id == 2}" class="mb-0">Create Food Creator</h5>
								</div>
								<div class="card-body">
									<form action="#" th:action="@{/admin/users/add}" th:object="${userDTO}"
										enctype="multipart/form-data" method="POST">
										<div class="mb-3">
											<label class="form-label" for="basic-default-avatar">Avatar</label>
											<input type="file" class="form-control" id="basic-default-avatar"
												th:field="*{imageFile}" />
											<p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
												th:errors="*{imageFile}" />
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-default-username">Username</label>
											<input type="text" class="form-control" id="basic-default-username"
												placeholder="Enter your username" th:field="*{name}" />
											<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
												th:errors="*{name}" />
										</div>

										<div class="mb-3 form-password-toggle">
											<label class="form-label" for="basic-default-password">Password</label>
											<div class="input-group input-group-merge">
												<input type="password" class="form-control" id="basic-default-password"
													placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
													aria-describedby="basic-default-password" th:field="*{password}" />
												<span class="input-group-text cursor-pointer"
													id="basic-default-password"><i class="bx bx-hide"></i></span>

											</div>
											<p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
												th:errors="*{password}"></p>
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-default-email">Email</label>
											<div class="input-group input-group-merge">
												<input type="text" id="basic-default-email" class="form-control"
													placeholder="Enter your email" aria-label="john.doe"
													aria-describedby="basic-default-email2" th:field="*{email}" />

											</div>
											<div class="form-text">You can use letters, numbers & periods</div>
											<p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
												th:errors="*{email}"></p>
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-default-phone">Phone Number</label>
											<input type="text" id="basic-default-phone" class="form-control phone-mask"
												placeholder="Enter your phone number" th:field="*{phone}" />
											<p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
												th:errors="*{phone}"></p>
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-default-address">Address</label>
											<input type="text" class="form-control" id="basic-default-address"
												placeholder="Enter your address" th:field="*{address}" />
											<p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
												th:errors="*{address}"></p>
										</div>

										<input type="hidden" th:value="${role_id}" th:attr="name='role.id'" />

										</p>
										<div class="demo-inline-spacing">
											<button type="submit" class="btn btn-primary">Submit</button>
											<a th:href="@{'/admin/users/page/1?sortField=id&sortDir=desc&role_id=' + ${role_id}}"
												class="btn btn-secondary">Back</a>
										</div>
									</form>
								</div>
							</div>
						</div>


					</div>
					<!-- / Content -->

					<!-- Footer -->
					<div th:replace="~{fragments/footer :: footer}"></div>
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->

	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->

	<script src="/assets/vendor/libs/jquery/jquery.js"></script>
	<script src="/assets/vendor/libs/popper/popper.js"></script>
	<script src="/assets/vendor/js/bootstrap.js"></script>
	<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="/assets/vendor/js/menu.js"></script>

	<!-- endbuild -->

	<!-- Vendors JS -->
	<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

	<!-- Main JS -->
	<script src="/assets/js/main.js"></script>

	<!-- Page JS -->
	<script src="/assets/js/dashboards-analytics.js"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
